<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{quizQuestion.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{quizQuestion.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/quizQuestions}" class="btn btn-secondary">[[#{quizQuestion.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('quizQuestion')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='quizQuestion', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizQuestion', field='questionEn', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizQuestion', field='questionFr', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizQuestion', field='order', type='number')}" />
                <input type="submit" th:value="#{quizQuestion.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
