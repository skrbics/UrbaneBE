<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{quizAnswer.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{quizAnswer.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/quizAnswers}" class="btn btn-secondary">[[#{quizAnswer.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('quizAnswer')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='quizAnswer', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizAnswer', field='answer', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizAnswer', field='score', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizAnswer', field='quizQuestions', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='quizAnswer', field='users', type='select')}" />
                <input type="submit" th:value="#{quizAnswer.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
